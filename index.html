<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iki | Artista & Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="custom-header">
        <img src="img/logo.png" alt="Logo" class="main-logo">
        <nav class="cat-nav">
            <a href="index.html"><img src="img/btn-home.png" alt="Home"></a>
            <a href="#books"><img src="img/btn-books.gif" alt="Books"></a>
            <a href="#music"><img src="img/btn-music.gif" alt="Music"></a>
            <a href="#games"><img src="img/btn-games.png" alt="Games"></a>
            <a href="#more"><img src="img/btn-more.png" alt="More"></a>
        </nav>
    </header>

    <div class="reel-stage">
        <div class="reel-container">
            <a href="#hero" id="reel-link" class="reel-slide">
                <div id="reel">
                    <img id="reel-img" src="img/reel-1.jpg" alt="Obra">
                    <div class="info-reel">
                        <h2 id="reel-title">Título</h2>
                        <p id="reel-subtitle">Descripción</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <main class="main-content">
        <section id="hero">
            <p>Creador de arte: Músico, escritor, desarrollador de videojuegos, etc.</p>
        </section>

        <div class="grid">
            <div id="books" class="card"><h3>Books</h3><p>Novelas y cuentos.</p></div>
            <div id="music" class="card"><h3>Music</h3><p>Composiciones.</p></div>
            <div id="games" class="card"><h3>Games</h3><p>Videojuegos.</p></div>
            <div id="more" class="card"><h3>More</h3><p>Reflexiones.</p></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Iki - Argentina</p>
    </footer>

    <script>
        const obras = [
            {
                img: "img/reel-1.jpg",
                titulo: "ROCKING HORSE GLITTERED",
                subtitulo: "NEW INSTRUMENTAL ALBUM!",
                link: "#games" // Enlace para la imagen 1
            },
            {
                img: "img/reel-2.jpg",
                titulo: "MY MUSIC CHANNEL",
                subtitulo: "FIND ALL MY COMPOSITIONS",
                link: "#music" // Enlace para la imagen 2
            },
            {
                img: "img/reel-3.jpg",
                titulo: "PIRATAS ZORRETES",
                subtitulo: "MY STORYTELLING & COMEDY VIDEOS",
                link: "#books" // Enlace para la imagen 3
            }
        ];

        let indiceActual = 0;
        const imagenElemento = document.getElementById('reel-img');
        const tituloElemento = document.getElementById('reel-title');
        const subtituloElemento = document.getElementById('reel-subtitle');
        const linkElemento = document.getElementById('reel-link');
        const reelContenedor = document.getElementById('reel');

        function cambiarObra() {
            reelContenedor.style.transition = "opacity 0.3s";
            reelContenedor.style.opacity = "0";
            
            setTimeout(() => {
                indiceActual = (indiceActual + 1) % obras.length;
                
                imagenElemento.src = obras[indiceActual].img;
                tituloElemento.textContent = obras[indiceActual].titulo;
                subtituloElemento.textContent = obras[indiceActual].subtitulo;
                linkElemento.href = obras[indiceActual].link;
                
                reelContenedor.style.opacity = "1";
            }, 300);
        }

        setInterval(cambiarObra, 5000);

        window.onload = () => {
            imagenElemento.src = obras[0].img;
            tituloElemento.textContent = obras[0].titulo;
            subtituloElemento.textContent = obras[0].subtitulo;
            linkElemento.href = obras[0].link;
        };
    </script>
</body>
</html>
